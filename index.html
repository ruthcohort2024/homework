<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>

<body>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>Explore the world of technology with our latest innovations.</p>
        <a href="https://www.pexels.com/photo/plasma-ball-illustration-414860/" target="_blank">
            <img src="tech.jpg" alt="Technology Image" width="300" height="200">
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="image-grid">
            <a href="https://www.pexels.com/photo/low-angle-shot-of-rock-formation-1366909/">
                <img src="nature 1.jpg" alt="Nature Image 1" width="300" height="200">
            </a>
            <a href="https://www.pexels.com/photo/gray-rock-formations-127073/" target="_blank">
                <img src="nature 2.jpg" alt="Nature Image 2" width="300" height="200">
            </a>
            <a href="https://www.pexels.com/photo/red-and-black-abstract-painting-1820563/">
                <img src="nature 3.jpg" alt="meandering road in a hillside" width="300" height="200">
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Food Menu</h2>
        <ul>
            <li>
                <a href="https://www.pexels.com/photo/fries-and-burger-on-plate-70497/">
                    <img src="fries and burger.jpg" alt="delicious food" width="300" height="200">
                    crunchy fries with burger
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/selective-focus-photography-of-pasta-with-tomato-and-basil-1279330/">
                    <img src="pasta.jpg" alt="delicious pasta with tomatoes" width="300" height="200">
                    pasta with tomatoe
                </a>
            </li>
            <li>
                <a href="https://www.pexels.com/photo/close-up-photo-of-man-cooking-meat-1482803/">
                    <img src="meat.jpg" alt="delicious grilled roasted meat" width="300" height="200">
                  delicious grilled beef
                </a>
            </li>
        </ul>
    </section>

</body>

</html>
